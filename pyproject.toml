[tool.poetry]
name = "pidgeon"
version = "0.1.0"
description = "Raspberry Pi message broker"
authors = ["Hrvoje JuriÄ‡ <hrvoje@altibiz.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
yapf = "^0.40.1"
ruff = "^0.0.286"
python-lsp-server = "^1.7.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "autopep8"
column-limit = 80
continuation-indent-width = 2
indent-width = 2

[tool.ruff]
line-length = 80
